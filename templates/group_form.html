{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{% if group %}Gruppe bearbeiten{% else %}Neue Gruppe{% endif %}</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Gruppenname</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ group.name if group else '' }}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Speichern</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
